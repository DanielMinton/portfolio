<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamSync - Real-time Collaboration</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #8b5cf6, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle { color: #888; font-size: 0.875rem; margin-bottom: 24px; }
    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }
    .editor {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
    }
    .editor-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .user-1 .avatar { background: #8b5cf6; }
    .user-2 .avatar { background: #ec4899; }
    .user-name { font-size: 0.875rem; font-weight: 500; }
    .status {
      margin-left: auto;
      font-size: 0.75rem;
      color: #22c55e;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .status::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    textarea {
      width: 100%;
      height: 200px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
      resize: none;
      outline: none;
    }
    textarea:focus { border-color: #8b5cf6; }
    .sync-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      margin-bottom: 24px;
    }
    .sync-arrow {
      color: #8b5cf6;
      animation: sync 1s ease-in-out infinite;
    }
    @keyframes sync {
      0%, 100% { transform: translateX(0); opacity: 1; }
      50% { transform: translateX(5px); opacity: 0.5; }
    }
    .ops-log {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      max-height: 150px;
      overflow-y: auto;
    }
    .ops-log h3 {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }
    .op-entry {
      font-size: 0.75rem;
      font-family: monospace;
      padding: 6px 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      background: rgba(255,255,255,0.03);
    }
    .op-entry.insert { border-left: 2px solid #22c55e; }
    .op-entry.delete { border-left: 2px solid #ef4444; }
    .crdt-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 999px;
      font-size: 0.75rem;
      color: #a855f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>StreamSync</h1>
    <p class="subtitle">Real-time CRDT-based collaboration engine</p>

    <div class="sync-indicator">
      <span class="crdt-badge">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
        </svg>
        CRDT Sync Active
      </span>
      <span class="sync-arrow">‚ü∑</span>
      <span style="color: #888; font-size: 0.875rem;">Conflict-free replication</span>
    </div>

    <div class="editor-container">
      <div class="editor user-1">
        <div class="editor-header">
          <div class="avatar">U1</div>
          <span class="user-name">User 1</span>
          <span class="status">Connected</span>
        </div>
        <textarea id="editor1" placeholder="Start typing...">// Welcome to StreamSync
// Changes sync in real-time

function hello() {
  console.log("Hello, World!");
}</textarea>
      </div>

      <div class="editor user-2">
        <div class="editor-header">
          <div class="avatar">U2</div>
          <span class="user-name">User 2</span>
          <span class="status">Connected</span>
        </div>
        <textarea id="editor2" placeholder="Start typing...">// Welcome to StreamSync
// Changes sync in real-time

function hello() {
  console.log("Hello, World!");
}</textarea>
      </div>
    </div>

    <div class="ops-log">
      <h3>Operation Log</h3>
      <div id="log"></div>
    </div>
  </div>

  <script>
    const editor1 = document.getElementById('editor1');
    const editor2 = document.getElementById('editor2');
    const log = document.getElementById('log');
    let syncTimeout;

    function addLogEntry(type, text, user) {
      const entry = document.createElement('div');
      entry.className = `op-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] User ${user}: ${type.toUpperCase()} "${text.slice(0, 30)}${text.length > 30 ? '...' : ''}"`;
      log.insertBefore(entry, log.firstChild);
      if (log.children.length > 10) log.removeChild(log.lastChild);
    }

    function simulateSync(source, target, user) {
      clearTimeout(syncTimeout);
      syncTimeout = setTimeout(() => {
        const diff = source.value.length > target.value.length ? 'insert' : 'delete';
        target.value = source.value;
        addLogEntry(diff, source.value.slice(-20), user);
      }, 50);
    }

    editor1.addEventListener('input', () => simulateSync(editor1, editor2, 1));
    editor2.addEventListener('input', () => simulateSync(editor2, editor1, 2));
  </script>
</body>
</html>
