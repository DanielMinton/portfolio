<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuralCanvas - AI Art Studio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a0a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #ec4899, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle { color: #888; font-size: 0.875rem; margin-bottom: 24px; }
    .canvas-container {
      display: grid;
      grid-template-columns: 1fr 200px;
      gap: 16px;
      margin-bottom: 24px;
    }
    .main-canvas {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    canvas { display: block; width: 100%; height: 350px; cursor: crosshair; }
    .controls {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
    }
    .control-group { margin-bottom: 16px; }
    .control-label {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }
    .style-btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .style-btn:hover { background: rgba(236, 72, 153, 0.2); border-color: #ec4899; }
    .style-btn.active { background: rgba(236, 72, 153, 0.3); border-color: #ec4899; }
    .slider-container { margin-bottom: 12px; }
    input[type="range"] {
      width: 100%;
      height: 4px;
      -webkit-appearance: none;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #ec4899;
      border-radius: 50%;
      cursor: pointer;
    }
    .processing {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 16px 24px;
      border-radius: 8px;
      display: none;
      align-items: center;
      gap: 12px;
    }
    .processing.active { display: flex; }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(236, 72, 153, 0.3);
      border-top-color: #ec4899;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .info-bar {
      display: flex;
      gap: 16px;
      padding: 12px 16px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
    }
    .info-item {
      font-size: 0.75rem;
      color: #888;
    }
    .info-item span { color: #ec4899; font-weight: 500; }
  </style>
</head>
<body>
  <div class="container">
    <h1>NeuralCanvas</h1>
    <p class="subtitle">AI-powered generative art with real-time style transfer</p>

    <div class="canvas-container">
      <div class="main-canvas">
        <canvas id="canvas"></canvas>
        <div class="processing" id="processing">
          <div class="spinner"></div>
          <span>Applying neural style...</span>
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <div class="control-label">Art Style</div>
          <button class="style-btn active" data-style="impressionist">Impressionist</button>
          <button class="style-btn" data-style="cubist">Cubist</button>
          <button class="style-btn" data-style="watercolor">Watercolor</button>
          <button class="style-btn" data-style="neon">Neon</button>
        </div>

        <div class="control-group">
          <div class="control-label">Style Strength</div>
          <div class="slider-container">
            <input type="range" id="strength" min="0" max="100" value="70">
          </div>
        </div>

        <div class="control-group">
          <div class="control-label">Brush Size</div>
          <div class="slider-container">
            <input type="range" id="brushSize" min="5" max="50" value="20">
          </div>
        </div>

        <button class="style-btn" id="clear" style="margin-top: 16px; background: rgba(239, 68, 68, 0.2); border-color: #ef4444;">
          Clear Canvas
        </button>
      </div>
    </div>

    <div class="info-bar">
      <div class="info-item">Model: <span>StyleNet v2</span></div>
      <div class="info-item">Latency: <span id="latency">12ms</span></div>
      <div class="info-item">GPU: <span>WebGL 2.0</span></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const processing = document.getElementById('processing');

    canvas.width = 650;
    canvas.height = 350;

    let isDrawing = false;
    let currentStyle = 'impressionist';
    let strength = 0.7;
    let brushSize = 20;
    let lastX, lastY;

    const styles = {
      impressionist: ['#1e40af', '#3b82f6', '#60a5fa', '#f59e0b', '#fbbf24'],
      cubist: ['#dc2626', '#ea580c', '#ca8a04', '#16a34a', '#2563eb'],
      watercolor: ['#06b6d4', '#0891b2', '#0e7490', '#a5f3fc', '#67e8f9'],
      neon: ['#f0abfc', '#c026d3', '#a855f7', '#22d3ee', '#4ade80']
    };

    ctx.fillStyle = '#0a0a0a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    function getStyledColor() {
      const palette = styles[currentStyle];
      return palette[Math.floor(Math.random() * palette.length)];
    }

    function drawStroke(x, y) {
      const color = getStyledColor();
      ctx.strokeStyle = color;
      ctx.lineWidth = brushSize * (0.5 + Math.random() * 0.5);
      ctx.lineCap = 'round';
      ctx.globalAlpha = 0.3 + strength * 0.5;

      if (currentStyle === 'impressionist') {
        for (let i = 0; i < 3; i++) {
          ctx.beginPath();
          ctx.moveTo(lastX + (Math.random() - 0.5) * 10, lastY + (Math.random() - 0.5) * 10);
          ctx.lineTo(x + (Math.random() - 0.5) * 10, y + (Math.random() - 0.5) * 10);
          ctx.stroke();
        }
      } else if (currentStyle === 'cubist') {
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.lineTo(x + (Math.random() - 0.5) * 30, y + (Math.random() - 0.5) * 30);
        ctx.stroke();
      } else if (currentStyle === 'watercolor') {
        ctx.globalAlpha = 0.1 + strength * 0.2;
        for (let i = 0; i < 5; i++) {
          ctx.beginPath();
          ctx.arc(x + (Math.random() - 0.5) * brushSize, y + (Math.random() - 0.5) * brushSize, brushSize * (0.3 + Math.random() * 0.7), 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.fill();
        }
      } else if (currentStyle === 'neon') {
        ctx.shadowColor = color;
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.shadowBlur = 0;
      }

      ctx.globalAlpha = 1;
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = (e.clientX - rect.left) * (canvas.width / rect.width);
      lastY = (e.clientY - rect.top) * (canvas.height / rect.height);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      drawStroke(x, y);
      lastX = x;
      lastY = y;
      document.getElementById('latency').textContent = Math.floor(8 + Math.random() * 8) + 'ms';
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    document.querySelectorAll('.style-btn[data-style]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.style-btn[data-style]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStyle = btn.dataset.style;
        processing.classList.add('active');
        setTimeout(() => processing.classList.remove('active'), 500);
      });
    });

    document.getElementById('strength').addEventListener('input', (e) => {
      strength = e.target.value / 100;
    });

    document.getElementById('brushSize').addEventListener('input', (e) => {
      brushSize = parseInt(e.target.value);
    });

    document.getElementById('clear').addEventListener('click', () => {
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
